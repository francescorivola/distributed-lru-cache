version: "3.1"
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    networks:
      - rabbit-lru-cache-example
  mongodb:
    image: mongo:4.2.0
    networks:
      - rabbit-lru-cache-example
  nginx:
    image: nginx:latest
    networks:
      - rabbit-lru-cache-example
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 8080:80
    depends_on:
      - server1
      - server2
      - server3
  server1:
    image: node:latest
    networks:
      - rabbit-lru-cache-example
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: node server.js
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017
      - RABBITMQ_HOSTNAME=rabbitmq
      - SERVER_ID=server1
    depends_on:
      - rabbitmq
      - mongodb
  server2:
    image: node:latest
    networks:
      - rabbit-lru-cache-example
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: node server.js
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017
      - RABBITMQ_HOSTNAME=rabbitmq
      - SERVER_ID=server2
    depends_on:
      - rabbitmq
      - mongodb
  server3:
    image: node:latest
    networks:
      - rabbit-lru-cache-example
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: node server.js
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017
      - RABBITMQ_HOSTNAME=rabbitmq
      - SERVER_ID=server3
    depends_on:
      - rabbitmq
      - mongodb
networks:
  rabbit-lru-cache-example: